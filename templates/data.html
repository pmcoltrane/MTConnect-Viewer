<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Devices">
            <i class="material-icons">devices_other</i>
        </md-button>
        <md-button class="md-icon-button" aria-label="History">
            <i class="material-icons">history</i>
        </md-button>
        <md-button class="md-icon-button" aria-label="Notifications">
            <i class="material-icons">notifications</i>
        </md-button>
        <md-button class="md-icon-button" aria-label="Settings">
            <i class="material-icons">settings</i>
        </md-button>
    </div>
</md-toolbar>
<md-list>
    <md-button ng-click="dataCtrl.fetch()">Fetch Data</md-button>
    <md-list-item class="md-2-line" ng-repeat="item in dataCtrl.dataItems" layout="column">
        
        <div layout="row">
            <div layout-align="start start">
                <i aria-label="SAMPLE" ng-show="{{item.category=='SAMPLE'}}" class="material-icons">camera</i>
                <i aria-label="EVENT" ng-show="{{item.category==='EVENT'}}" class="material-icons">flash_on</i>
                <i aria-label="CONDITION" ng-show="{{item.category=='CONDITION'}}" class="material-icons">check_circle</i>
            </div>
            <div>{{item.name || item.id}} </div>
            <div> [<span ng-show="{{!!item.subType}}">{{item.subType}} </span>{{item.type}}]</div>
            <div flex><small ng-repeat="component in item.path">{{component.name || component.id}}.</small></div>
        </div>
        <div layout="row">
            <strong id="{{item.id}}_value">{{item.value || '---'}}</strong>
            <small ng-show="{{!!item.units}}"> {{item.units}}</small>
            <small ng-show="{{!!item.condition}}"> {{item.condition}}</small>
        </div>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
