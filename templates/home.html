<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Devices">
            <i class="material-icons">devices_other</i>
        </md-button>
        <md-button class="md-icon-button" aria-label="History">
            <i class="material-icons">history</i>
        </md-button>
        <md-button class="md-icon-button" aria-label="Notifications">
            <i class="material-icons">notifications</i>
        </md-button>
                <md-button class="md-icon-button" aria-label="Settings">
            <i class="material-icons">settings</i>
        </md-button>
    </div>
</md-toolbar>
<md-list>
    <md-subheader>DataItems</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="item in homeCtrl.dataItems">
        <div class="md-list-item-text" layout="column">
            <h3>{{item.name || item.id}} [<span ng-show="{{!!item.subType}}">{{item.subType}} </span>{{item.type}}]</h3>
            <div layout="row">
                Path: <span ng-repeat="component in item.path">{{component.name || component.id}}.</span>
            </div>
        </div>
    </md-list-item>
</md-list>
