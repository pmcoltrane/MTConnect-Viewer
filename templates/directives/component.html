<md-list>
    <md-subheader>DataItems</md-subheader>
    <md-list-item ng-show="component.DataItems.DataItem" class="md-3-line" ng-repeat="item in component.DataItems.DataItem">
        <dataitem item="item" class="md-list-item-text"></dataitem>
    </md-list-item>
    <md-subheader>Components</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="subcomponent in component.Components">
        <div class="md-list-item-text" layout="column">
            <h3>{{subcomponent._name || subcomponent._id}}</h3>
        </div>
    </md-list-item>
    <md-divider></md-divider>
</md-list>
