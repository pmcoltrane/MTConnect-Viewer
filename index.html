<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui/build/angular-ui.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="bower_components/abdmob/x2js/xml2json.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        MTConnectViewer.app.constant('AGENT_URL', 'http://localhost:1337/agent.mtconnect.org');
    </script>
    <script type="text/javascript" src="js/app.state.js"></script>
    <script type="text/javascript" src="js/app.agent.js"></script>
    <script type="text/javascript" src="js/app.model.js"></script>
    <script type="text/javascript" src="js/controllers/app.data-controller.js"></script>
</head>

<body ng-app="mtconnect-viewer">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Devices">
                <i class="material-icons">devices_other</i>
            </md-button>
            <md-button class="md-icon-button" aria-label="History">
                <i class="material-icons">history</i>
            </md-button>
            <md-button class="md-icon-button" aria-label="Notifications">
                <i class="material-icons">notifications</i>
            </md-button>
            <md-button class="md-icon-button" aria-label="Settings">
                <i class="material-icons">settings</i>
            </md-button>
        </div>
    </md-toolbar>
    <md-content id="content" ui-view>
    </md-content>
</body>

</html>
